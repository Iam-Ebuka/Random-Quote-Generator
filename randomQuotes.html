<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name='viewport' content='width=device-width, initial-scale=1'>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script>
    const QUOTEBANK = [
      {
        quote: "The only way to do great work is to love what you do.",
        author:'Steve Jobs'
      }, 
      {
        quote: "In the end, it's not the years in your life that count. It's the life in your years.",
        author:'Abraham Lincoln'
      },
      {
        quote:"The greatest glory in living lies not in never falling, but in rising every time we fall.",
        author:'Nelson Mandela'
      },
      {
        quote:"Success is not final, failure is not fatal: It is the courage to continue that counts.",
        author:'Winston Churchill'
      },
      {
        quote:"The future belongs to those who believe in the beauty of their dreams.",
        author:'Eleanor Roosevelt'
      },
      {
        quote:"The only limit to our realization of tomorrow will be our doubts of today.",
        author:'Franklin D. Roosevelt'
      },
      {
        quote:"You miss 100% of the shots you don't take.",
        author:'Wayne Gretzky'
      },
      {
      quote:"If you want to lift yourself up, lift up someone else.",
      author:'Booker T.Washington'
      }
    ];
    window.onload = init;
    function init() {
      quoteGenerator()
    }
    function quoteGenerator() {
     let quoteSize = QUOTEBANK.length;
     let randomQuote = Math.floor(Math.random() * quoteSize);
     let randomQuoteData = QUOTEBANK[randomQuote];
     
     let twitterLink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22'
     //add quote
     let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, '%20');
     twitterLink += quoteInApiFormat;
     twitterLink += '%22%20';
      //add author
     let authorInApiFormat = randomQuoteData.author.replace(/ /g, '%20');
     twitterLink += ' - ' + authorInApiFormat;
    
     
     document.getElementById('tweet-quote').href = twitterLink; 
     document.getElementById('text').innerText= randomQuoteData.quote;
     document.getElementById('author').innerText= '- ' + randomQuoteData.author;
    }
    
  
    
  </script>
</head>
<body id='body'>
  <div class='container'>
    <div class='col-md-6 offset-md-3'>
      <div id="quote-box" class="border py-3 px-3 text-center my-5 bg-white">
        <p class='mb-4 '>Random Quote Machine</p>
        <div id='text' class="font-weight-bold"></div>
        <div id='author' class="text-center font-italic mt-2 mb-2"></div>
        <button id='new-quote' onclick='quoteGenerator()'  class='btn btn-block btn-success mt-3'>New Quote</button>
        <a href='#' id='tweet-quote' target="_blank" class='btn btn-block btn-primary'>Tweet Quote</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
